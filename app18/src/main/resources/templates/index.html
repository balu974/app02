<html>
	<form method="post" th:action="@{/user}" th:object = "${userObj}">
		<table>
			<tr>
				<td> Name: </td>
				<td> <input type="text" th:field = "*{name}"/> </td>
			</tr>
			<tr>
				<td> Email: </td>
				<td> <input type="email" th:field = "*{email}"/> </td>
			</tr>
			<tr>
				<td> Phone Number: </td>
				<td> <input type="number" th:field = "*{phNo}"> </td>
			</tr>
			<tr>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
</html>
